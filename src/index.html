<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Gateway</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      width: 100%;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 50px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .app-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 150px;
    }

    .app-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .app-card h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .app-card p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 16px;
      flex-grow: 1;
    }

    .app-link {
      display: inline-flex;
      align-items: center;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .app-link:after {
      content: 'â†’';
      margin-left: 8px;
      transition: margin 0.2s ease;
    }

    .app-card:hover .app-link {
      color: #764ba2;
    }

    .app-card:hover .app-link:after {
      margin-left: 12px;
    }

    .empty-state {
      text-align: center;
      color: white;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .empty-state h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .empty-state p {
      opacity: 0.9;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: white;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .apps-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸš€ Pi Gateway</h1>
      <p>Access your applications</p>
    </div>

    <div id="content">
      <div class="loading">Loading applications...</div>
    </div>
  </div>

  <script>
    async function loadApps() {
      const contentDiv = document.getElementById('content');
      
      try {
        const response = await fetch('/api/routes');
        
        if (!response.ok) {
          throw new Error('Failed to fetch routes');
        }

        const routes = await response.json();

        if (routes.length === 0) {
          contentDiv.innerHTML = `
            <div class="empty-state">
              <h2>No applications available</h2>
              <p>No applications have been registered on this gateway yet.</p>
            </div>
          `;
          return;
        }

        const appsGrid = document.createElement('div');
        appsGrid.className = 'apps-grid';

        routes.forEach(route => {
          const card = document.createElement('a');
          card.className = 'app-card';
          card.href = route.path;
          card.innerHTML = `
            <div>
              <h2>${escapeHtml(route.name)}</h2>
              <p>Access at <code>${escapeHtml(route.path)}</code></p>
            </div>
            <span class="app-link">Open app</span>
          `;
          appsGrid.appendChild(card);
        });

        contentDiv.innerHTML = '';
        contentDiv.appendChild(appsGrid);
      } catch (error) {
        contentDiv.innerHTML = `
          <div class="error">
            <strong>Error:</strong> Failed to load applications. Please try again later.
          </div>
        `;
        console.error('Error loading apps:', error);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load apps when page loads
    document.addEventListener('DOMContentLoaded', loadApps);
  </script>
</body>
</html>
